<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        header {
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            padding: 32px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        nav {
            margin-top: 12px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 500;
            font-size: 1.1em;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #ffd86b;
        }

        .main-hero {
            max-width: 600px;
            margin: 48px auto 0 auto;
            background: #fff;
            padding: 40px 32px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(78,84,200,0.08);
            text-align: center;
        }

        .main-hero h2 {
            margin-top: 0;
            font-size: 2em;
            color: #4e54c8;
        }

        .main-hero p {
            color: #444;
            font-size: 1.15em;
            margin: 18px 0 32px 0;
        }

        .main-btn {
            display: inline-block;
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
            color: #fff;
            padding: 14px 36px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(78,84,200,0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }

        .main-btn:hover {
            background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
            box-shadow: 0 4px 16px rgba(78,84,200,0.18);
        }

        footer {
            background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
            color: #fff;
            text-align: center;
            padding: 22px 0 18px 0;
            font-size: 1.1em;
            letter-spacing: 1px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 48px;
        }
        .footer-link {
            color: #ffd86b;
            text-decoration: none;
            margin-left: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Мой Красивый Сайт</h1>
    <nav>
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>
</header>

<main>
    <section class="main-hero">
        <h2>Добро пожаловать!</h2>
        <p>Это ваш стартовый шаблон для красивого сайта. Здесь вы можете разместить любую информацию о себе или своем проекте.</p>
        <a href="#" class="main-btn">Узнать больше</a>
    </section>
</main>

<footer>
    © 2024 Мой Красивый Сайт | Сделано с любовью |
    <a href="#" class="footer-link">Политика конфиденциальности</a>
</footer>

</body>
</html>
